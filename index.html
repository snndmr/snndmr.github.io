<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
        }

        html {
            display: table;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }

        .slider {
            width: 50%;
            height: 24px;
            text-align: center;
        }

        .title {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
        }

        .text {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
        }

        td {
            text-align: center;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 color;
        
        void main() {
            color = vColor;
            gl_Position = vPosition * vec4(.5, .5, .5, 1);
            }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 color;

        void main() {
            gl_FragColor = vec4( color );
        }
    </script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="Assignment1.js"></script>
</head>

<body>
    <table align="center">
        <caption>
            <p class="title">Sinan Demir<br>Student ID : 16050111046</p>
        </caption>
        <tr>
            <td><br><br></td>

        <tr>
            <td>
